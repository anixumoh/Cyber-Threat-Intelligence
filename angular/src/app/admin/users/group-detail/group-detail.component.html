<modal-window
  [acceptBtn]="'Edit'"
  [cancelBtn]="'Close'"
  [modalTitle]="'Group Detail'"
  (accept)="goToEdit()"
  (cancel)="closeModal()">
  <div class="modal-body p-0">
    <div class="text-center text-primary" *ngIf="usersSelected.length === 0">
      <i class="icon-spinner rotate"></i>
      <h6 class="no-results">Loading</h6>
    </div>
    <ul class="list-group cursor-default">
      <li class="list-group-item bg-light text-primary">{{groupSelected.name}}</li>
      <li class="list-group-item d-flex justify-content-between align-items-center"
          *ngFor="let data of usersSelected" >
          <span class="font-weight-bold">{{data.name}}:</span>
          <span class="text-secondary">{{data.username}}</span>
      </li>
    </ul>
  </div>
</modal-window>
