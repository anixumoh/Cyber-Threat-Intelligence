<modal-window
  *ngIf="open"
  modalTitle="Choose Destination Module"
  acceptBtn="Accept"
  cancelBtn="Cancel"
  (accept)="onAccept()"
  (cancel)="onCancel()"
>
  <app-overlay [loading]="loading">
    <div class="modal-body">
      <div class="form-group row justify-content-around align-items-center">
        <label>
          <input type="radio" name="actionType" [(ngModel)]="copy" value="0" />
          Move
        </label>
        <label>
          <input type="radio" name="actionType" [(ngModel)]="copy" value="1" />
          Copy
        </label>
      </div>
      <div class="form-group">
        <label>Organization</label>
        <select class="form-control form-con trol-sm" (change)="onOrgSelectChange($event)">
          <option *ngFor="let org of orgs" [value]="org.id">{{ org.name }}</option>
        </select>
      </div>
      <div class="form-group">
        <label>Module</label>
        <select class="form-control form-control-sm" (change)="setModule($event)">
          <option value="">Select Module...</option>
          <option *ngFor="let module of modules" [value]="module.id" [selected]="module.id == moduleId">{{
            module.name
          }}</option>
        </select>
      </div>
    </div>
  </app-overlay>
</modal-window>
