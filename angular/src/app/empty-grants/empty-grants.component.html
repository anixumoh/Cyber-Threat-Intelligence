<div class="error-404">
  <img src="assets/default_images/page_not_found2.svg" alt="page not found" />
  <h1 class="font-bold color-primary">You don't have access to any organization</h1>
  <div class="error-desc">
    <p>
      Press the logout button and contact your administrator or customer support at
      <a target="_blank" href="https://servicedesk.outpost24.com/servicedesk/customer/portals">support</a>
    </p>
    <button class="btn btn-primary" (click)="logOut()">
      <i class="icon-home"></i>
      Log out
    </button>
  </div>
</div>
