<div class="card">
  <div class="card-header">
    <ul class="nav nav-tabs card-header-tabs">
      <li class="nav-item">
        <a
          class="nav-link d-flex align-items-center"
          [ngClass]="{ active: activeTab === tabs.map }"
          (click)="activeTab = tabs.map"
          ><i class="icon-map-solid mr-1"></i> Geography Map ({{ countriesData.length + regionsData.length }})</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link d-flex align-items-center"
          [ngClass]="{ active: activeTab === tabs.sectors }"
          (click)="activeTab = tabs.sectors"
          ><i class="icon-list mr-1"></i> Sectors ({{ sectorsData.length }})
        </a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link d-flex align-items-center"
          [ngClass]="{ active: activeTab === tabs.organizations }"
          (click)="activeTab = tabs.organizations"
          ><i class="icon-list mr-1"></i> Organizations ({{ organizationsData.length }})</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link d-flex align-items-center"
          [ngClass]="{ active: activeTab === tabs.specifics }"
          (click)="activeTab = tabs.specifics"
          ><i class="icon-list mr-1"></i> Specifics ({{ specificsData.length }})
        </a>
      </li>
    </ul>
  </div>
  <div class="card-body">
    <!--          Map Tab-->
    <div class="list-group border-left--primary" *ngIf="activeTab === tabs.map">
      <div class="card mb-0 bg-light">
        <div>
          <app-map
            [dataImages]="mapData"
            [legend]="legend"
            mapType="country_area"
            width="100%"
            height="500px"
          ></app-map>
        </div>
      </div>

      <h3 class="mt-3">Regions</h3>
      <app-targets-table
        class="mt-3 mb-3"
        name="regions"
        [items]="regionsData"
        bgGray="true"
        [loading]="loading"
        [page]="page"
        [count]="count"
        [limit]="limit"
        [role]="roles.target"
      >
      </app-targets-table>

      <h3 class="mt-3">Countries</h3>
      <app-targets-table
        class="mt-3 mb-3"
        name="countries"
        [items]="countriesData"
        bgGray="true"
        [loading]="loading"
        [page]="page"
        [count]="count"
        [limit]="limit"
        [role]="roles.target"
      >
      </app-targets-table>
    </div>

    <!--          Orgs-->
    <div *ngIf="activeTab === tabs.organizations">
      <app-targets-table
        name="organizations"
        [items]="organizationsData"
        bgGray="true"
        [loading]="loading"
        [page]="page"
        [count]="count"
        [limit]="limit"
        [role]="roles.target"
      >
      </app-targets-table>
    </div>

    <!--        Sectors-->
    <div *ngIf="activeTab === tabs.sectors">
      <app-targets-table
        name="sectors"
        [items]="sectorsData"
        bgGray="true"
        [loading]="loading"
        [page]="page"
        [count]="count"
        [limit]="limit"
        [role]="roles.target"
      >
      </app-targets-table>
    </div>

    <!--        Specifics-->
    <div *ngIf="activeTab === tabs.specifics">
      <app-targets-table
        name="specifics"
        [items]="specificsData"
        bgGray="true"
        [loading]="loading"
        [page]="page"
        [count]="count"
        [limit]="limit"
        [role]="roles.target"
      >
      </app-targets-table>
    </div>
  </div>
</div>
