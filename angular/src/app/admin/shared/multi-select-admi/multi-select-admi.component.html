<!-- MULTISELECT DROPDOWN -->
<button class="btn btn-filter btn-block border float-left" (click)="toggleMenu()" *ngIf="forButton">
  <div class="ellipsis float-left">{{ title_view }}</div>
  <i class="icon-arrow-down float-right mt-1"></i>
</button>
<div class="dropdown-container">
  <ul class="list-group card overflow-auto" [class.open]="isMenuOpened" [style]="styles">
    <li
      class="list-group-item d-flex justify-content-between align-items-center"
      *ngFor="let item of listItems"
      [class.active]="indexOption(item) !== -1"
      (click)="selectOption(item)"
    >
      <span>{{ getViewLabel(item) }}</span>
      <i class="icon-check check"></i>
    </li>
  </ul>
</div>
<!-- MULTISELECT -->
<div>
  <ul class="list-group card overflow-auto" *ngIf="!forButton" [style]="styles">
    <li
      *ngFor="let item of listItems"
      class="list-group-item d-flex justify-content-between align-items-center"
      [class.active]="indexOption(item) !== -1"
      [class.hidden]="item.hidden"
      (click)="selectOption(item)"
    >
      <span>{{ getViewLabel(item) }}</span>
      <i class="icon-check check"></i>
    </li>
  </ul>
</div>
