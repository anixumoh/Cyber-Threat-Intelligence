<div class="form-group">
  <label>Label Name</label>
  <input class="form-control" [(ngModel)]="label.label" placeholder="name" />
</div>
<div class="form-group">
  <label>Border color</label>
  <button
    class="btn btn-light btn-block text-left"
    type="button"
    [ngClass]="label.bgColorHex ? '' : 'border'"
    (click)="openDropdown()"
    [disabled]="!label.label || label.label === ''"
    [style.border]="'2px solid'"
    [style.border-color]="label.bgColorHex"
    [style.color]="'#1b2734'"
  >
    {{ !(label.label && label.bgColorHex) ? 'Select Color' : label.label }}
  </button>
  <ul class="dropdown-ul-list form-control" [ngClass]="isDropdownOpen ? 'open' : ''">
    <li
      *ngFor="let color of colors"
      class="dropdown-li-item"
      [style.border]="'2px solid'"
      [style.border-color]="color"
      [style.color]="'#1b2734'"
      (click)="selectColor(color)"
    >
      {{ label.label }}
      <i class="icon-check_box pull-right" *ngIf="label.bgColorHex == color"> </i>
    </li>
  </ul>
</div>
<label>Type</label>
<ul class="list-group mb-4">
  <li class="list-group-item p-1" *ngIf="grants?.isMaster() || grants?.isAdminSuperAdmin()">
    <div class="form-check ml-3 mb-1">
      <input class="form-check-input" value="0" [name]="'type_label'" [(ngModel)]="label.labelTypeId" type="radio" />
      <label class="form-check-label text-secondary pl-2">Global</label>
    </div>
  </li>
  <li class="list-group-item p-1">
    <div class="form-check ml-3 mb-1">
      <input class="form-check-input" value="1" [name]="'type_label'" [(ngModel)]="label.labelTypeId" type="radio" />
      <label class="form-check-label text-secondary pl-2">Organization</label>
    </div>
  </li>
  <li class="list-group-item p-1">
    <div class="form-check ml-3 mb-1">
      <input class="form-check-input" value="2" [name]="'type_label'" [(ngModel)]="label.labelTypeId" type="radio" />
      <label class="form-check-label text-secondary pl-2">Module</label>
    </div>
  </li>
</ul>
