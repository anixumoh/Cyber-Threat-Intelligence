<modal-window
  [acceptBtn]="isSuperAdmin ? 'Edit' : ''"
  [cancelBtn]="'Close'"
  [modalTitle]="'Label Detail'"
  (accept)="goToEdit()"
  (cancel)="closeModal()"
>
  <div class="modal-body">
    <div *ngIf="selectedLabel.length === 0">
      <i class="icon-spinner rotate"></i>
      <h3 class="no-results">Loading</h3>
    </div>
    <ul class="list-group cursor-default">
      <li class="list-group-item bg-light text-primary">
        <h6 class="mb-0">Label Info</h6>
      </li>
      <li
        *ngFor="let data of labelToPrint.firstBlock"
        class="list-group-item d-flex justify-content-between align-items-center"
      >
        <b class="text-uppercase mb-0">{{ data.type }}</b>
        <span class="text-secondary" *ngIf="data.type !== 'Color'">{{ data.value }}</span>
        <span
          class="badge"
          *ngIf="data.type === 'Color'"
          style="border-radius: 5px"
          [style.color]="selectedLabel.textColorHex"
          [style.border]="'1px solid #DDD'"
          [style.backgroundColor]="selectedLabel.bgColorHex"
        >
          {{ selectedLabel.label }}
        </span>
      </li>
    </ul>
  </div>
</modal-window>
